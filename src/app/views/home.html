<div class="container-fluid home-container">

    <div class="row">
        <div class="col-xs-12">
            <h2 class="text-center text-white text-bold text-uppercase text-contensed margin-top-40 margin-bottom-20">Game Today - 22 Jun</h2>
        </div>
    </div>
    <div class="row text-center position-relative">
        <div class="col-xs-6">
            <img class="team-img img-responsive" src="./assets/images/team1.png">
        </div>
        <!--<div class="col-xs-2">VS</div>-->
        <div class="col-xs-6">
            <img class="team-img img-responsive" src="./assets/images/team2.png">
        </div>
        <h2 class="vs-txt">VS</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-bold text-white text-uppercase text-contensed">Team1 - Team2</h3>
            <h3 class="text-center text-bold text-white text-uppercase text-contensed">Maracana Stadium</h3>
            <h3 class="text-center text-bold text-white text-uppercase text-contensed">05:00 PM</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-start-game">START GAME</button>
        </div>
    </div>
    <div class="row margin-bottom-20">
        <div class="col-md-12">
            <button class="btn btn-recent-results">RECENT RESULTS</button>
        </div>
    </div>
    <div class="row margin-bottom-20">
        <div class="col-xs-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 number-pan-wrapper" ng-repeat="game in vm.games">
                        <div class="number-pan">
                            <div class="half-width float-left num">{{game.score.split('')[0]}}</div>
                            <div class="half-width float-left num">{{game.score.split('')[1]}}</div>
                        </div>
                        <hr/>
                        <div class="game-title">{{game.title}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
