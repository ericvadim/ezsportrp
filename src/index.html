<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>EZSportRP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="MainController as vm">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="background-shadow"></div>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <button type="button" class="navbar-toggle" ng-click="vm.navbarCollapsed= !vm.navbarCollapsed">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="./assets/images/header.png">
                <span>EZSportRP</span>
            </a>
        </div>

    </nav>
    <div class="menu-wrapper hide" ng-class="{'hide': !vm.navbarCollapsed}">
        <div class="menu-overlay" ng-click="vm.navbarCollapsed = false"></div>
        <div class="navbar-menu">
            <div class="menu-header"></div>
            <ul class="menu-items">
                <li ng-repeat="menu in vm.menus">
                    <a>
                        <span class="menu-icon glyphicon glyphicon-{{menu.icon}}"></span>
                        <span class="menu-label">{{menu.label}}</span>
                    </a>
                </li>
            </ul>
            <div class="menu-footer">
                <ul class="menu-items">
                    <li>
                        <a>
                            <span class="glyphicon glyphicon-wrench"></span> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</header>

<div ui-view></div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
